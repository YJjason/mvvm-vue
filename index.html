<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webpack</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="school.name" />
      <div>{{school.name}}</div>
      <div>{{school.age}}</div>
      {{getNewName}}
      <div>{{message}}</div>
      <ul>
        <li>1</li>
        <li>2</li>
      </ul>
      <!--<p>{{ message }}</p>-->
      <button v-on:click="change">更新操作</button>
      <div v-html="message"></div>
    </div>
    <script src="./mvvm.js"></script>
    <script>
      let vm = new Vue({
        el: "#app",
        data: {
          school: {
            name: "jack",
            age: 20,
          },
          message:'233323ssdsd'
        },
        computed: {
          getNewName() {
            return this.school.name + "sfsfsds";
          },
        },
        methods: {
          change() {
            this.school.name = "leo";
          },
        },
      });
    </script>
  </body>
</html>
